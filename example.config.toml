# qBittorrent WebUI base URL.
qbt_url = "http://127.0.0.1:8080"

# Set both username/password or leave both empty.
qbt_username = "admin"
qbt_password = "change-me"

# Root used for computed category save paths.
sorted_root = "/home/lorem/Downloads-Sorted"

# Skip torrents already under these root categories.
ignore_categories = ["cross-seed-link"]

# Skip torrents if any of these tags are present.
ignore_tags = ["cross-seed"]

# Case-sensitive matching for preserve_tiers keys against category segments.
case_sensitive_match = false

# Tier layout (X.Y only). Lower tiers appear earlier in final category.
# Reserved keys:
#   tracker = tracker code placement tier
#   date    = month-year placement tier
#   "*"     = leftover behavior: "ignore" or tier value (e.g. "3.0")
#
# Named keys (e.g. FL, Movies, 4K) are matched from existing category.
# If matched multiple times, first occurrence is used.
[preserve_tiers]
tracker = "0.0"
FL = "1.0"
date = "2.0"
Movies = "2.1"
Music = "2.2"
Sports = "2.3"
"4K" = "3.0"
"*" = "ignore"

# Month token: M, MM, MMM, MMMM
month_format = "MMM"

# Year token: YY, YYYY
year_format = "YY"

# Used when no tracker_map rule matches.
unmapped_category = "UNMAPPED"

# Only process torrents with downloaded_session >= downloaded_session_min_bytes.
require_downloaded_session = true
downloaded_session_min_bytes = 1

# Optional hard cutoff: skip torrents added before this date.
# Leave empty to disable.
# Accepts: YYYY-MM-DD, MM-DD-YYYY, MM/DD/YYYY (or TOML date: 2026-01-01)
min_added_date = ""

# Re-enable AutoTMM after setting category.
force_auto_tmm = true

# true = print computed result only; no writes to qBittorrent.
dry_run = false

# API timeout in seconds.
timeout_seconds = 15

# Tracker mapping rules: exact host or wildcard suffix.
[tracker_map]
"lorem.tracker.example" = "LOREM"
"ipsum.tracker.example" = "IPSUM"
"dolor.tracker.example" = "DOLOR"
"*.sit-amet.example" = "SIT"
